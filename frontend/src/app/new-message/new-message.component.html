<mat-card>
  <mat-card-content>
    <mat-input-container>
      <textarea [(ngModel)]="message.text" matInput placeholder="Message"></textarea>
    </mat-input-container>
    <mat-card-actions>
      <button (click)="post(); message.owner = ''; message.text = ''" mat-button color="primary">Post</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
