<mat-card>
  <mat-card-content>
    <mat-input-container>
      <input [(ngModel)]="model.firstName" matInput placeholder="First Name">
    </mat-input-container>
    <mat-input-container>
      <input [(ngModel)]="model.lastName" matInput placeholder="lastName"/>
    </mat-input-container>
    <mat-card-actions>
      <button (click)="post();" mat-raised-button color="primary">Save Changes</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
